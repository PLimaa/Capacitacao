<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netfluxo</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="foto"></div>
    <div class="fundo">
        <header>
            <div class="logo">
                <img src="netfluxo.png" alt="Netfluxo">
            </div>
        </header>
        <div class="caixa-login">
            <h2>Entrar</h2>
            <form>
                <input type="email" placeholder="Email ou número de celular" required>
                <input type="password" placeholder="Senha" required>
                <button class="login-button" type="submit">Entrar</button>
                <div class="ou">OU</div>
                <button class="codigo-button" type="button">Usar um código de acesso</button>    
                <a href="#" class="esqueceu-senha">Esqueceu a senha?</a>
                <div class="options">
                    <input type="checkbox" id="lembre-se">
                    <label for="lembre-se">Lembre-se de mim</label>
                </div>
            </form>
            <div class="signup">Novo por aqui?
                <a href="#">Assine agora</a>
            </div>
        </div>
    </div>
    <footer>
        <p class="duvida">Dúvidas? Ligue 0000 000 0000</p>
        <div class="footer-links">
            <a href="#">Perguntas frequentes</a>
            <a href="#">Central de ajuda</a>
            <a href="#">Preferências de cookies</a>
            <a href="#">Termos de uso</a>
        </div>
        <div class="footer-links2">
            <a href="#">Privacidade</a>
            <a href="#">Informações corporativas</a>
        </div>
        <div class="language">
            <span>Português</span><span class="setinha"></span>
        </div>
    </footer>
</div>
</body>
</html>
