<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netfluxo</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="background"></div>
    <div class="overlay">
        <header>
            <div class="logo">
                <img src="netfluxo.png" alt="Netfluxo">
            </div>
        </header>
        <div class="login-box">
            <h2>Entrar</h2>
            <form>
                <input type="email" placeholder="Email ou número de celular" required>
                <input type="password" placeholder="Senha" required>
                <button class="login-button" type="submit">Entrar</button>
                <div class="divider">OU</div>
                <button class="codigo-button" type="button">Usar um código de acesso</button>    
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
                <div class="options">
                    <label>
                        <input type="checkbox"> Lembre-se de mim
                    </label>
                </div>
            </form>
            <div class="signup">
                <span>Novo por aqui?</span>
                <a href="#">Assine agora</a>
            </div>
        </div>
    </div>
    <footer>
        <p>Dúvidas? Ligue 0000 000 0000</p>
        <div class="footer-links">
            <a href="#">Perguntas frequentes</a>
            <a href="#">Central de ajuda</a>
            <a href="#">Preferências de cookies</a>
            <a href="#">Termos de uso</a>
            <a href="#">Privacidade</a>
            <a href="#">Informações corporativas</a>
        </div>
        <div class="language">
            <span>Português</span>
        </div>
    </footer>
</div>
</body>
</html>
